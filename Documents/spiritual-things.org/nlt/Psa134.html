<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /></head><body><p><h4>Psalm 134</h4><h5>A song for pilgrims ascending to Jerusalem.</h5>&nbsp; Oh, praise the L<span style="font-variant:small-caps">ord</span>, all you servants of the L<span style="font-variant:small-caps">ord</span>,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;you who serve at night in the house of the L<span style="font-variant:small-caps">ord</span>.<br />&nbsp; Lift up holy hands in prayer,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and praise the L<span style="font-variant:small-caps">ord</span>.<p />&nbsp; May the L<span style="font-variant:small-caps">ord</span>, who made heaven and earth,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bless you from Jerusalem.<sup class='footnote' value=''></sup></p><p /><div class="footnotes">
