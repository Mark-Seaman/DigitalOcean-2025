<!DOCTYPE html>
<html>

        }

        th {
            color: green;
        }

        h1 {

<body>

            <tr>
                <th>High Joy</th>
                <td>
                    <h1>1 - Create</h1>
                </td>
                <td>
                    <h1>2 - Contribute</h1>
                </td>
            </tr>
            <tr>
                <th>Low Joy</th>
                <td>
                    <h1>4 - Maintain</h1>
                </td>
                <td>
                    <h1>3 - Connect</h1>
                </td>
            </tr>

    </table>

</html>
