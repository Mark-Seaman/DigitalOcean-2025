{% extends 'course_theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Courses</h1>

    <table class="table table-hover">
        <tr>
            <th>Course</th>
        </tr>

        {% for course in object_list %}
        <tr>
            <td><a href="/course/{{ course.name }}">{{ course.title }}</a></td>
        </tr>
        {% endfor %}

    </table>

    <!-- <p>
        <a href="/course/add" class="btn btn-success m-5">Add New Course</a>
    </p> -->

</div>

{% endblock content %}
