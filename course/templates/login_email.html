{% extends 'course_theme.html' %}

{% block content %}

<div class="container">

    {% autoescape off %}
    {{ html }}
    {% endautoescape %}

    <h2>Login</h2>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="btn btn-success m-5">Login</button>
        <a href="/course/bacs350/docs/Purchase.md" class="btn btn-success m-5">Sign Up</a>
    </form>

</div>

{% endblock content %}
