{% extends "publish_theme.html" %}


{% block content %}

<div class="container m-5">

    <h1>Month {{ month }}</h1>

    <pre>{{ tasktypes }}</pre>

    <ul>
        {% for g in tasks %}
        <li>
            {{ g.name }}
            <ul>
                {% for n in g.notes %}
                <li>
                    {{ n }}
                </li>
                {% endfor %}
            </ul>


        </li>
        {% endfor %}

    </ul>

</div>

{% endblock content %}
